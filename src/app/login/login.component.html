<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
     <!-- /*(ngSubmit) = "SubmitForm.login" */ -->
     <form #loginForm = "ngForm"  >
        <div class="formContainer">
        <h1>Login</h1>
        <hr>
            <div>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email" required>
       
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
        <button type="submit" class="login" (click) = "LoginUser()">  Login</button>
    </div>
       
        <div>
            
        <button type="submit" class="signup" (click) = "SignUp()">Signup</button>
        
        </div>
        </div>
        </form>
   
</body>
</html>
